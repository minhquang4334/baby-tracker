name: CI / Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── CI: build & verify ──────────────────────────────────────────────────────
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: |
          cd frontend && npx esbuild src/main.ts \
            --bundle \
            --outfile=../static/app.js \
            --minify \
            --loader:.css=css \
            --external:*.ttf \
            --external:*.woff \
            --external:*.woff2
          cp frontend/index.html static/index.html

      - name: Vet Go code
        run: go vet ./...

      - name: Build Go binary
        run: CGO_ENABLED=1 go build -o baby-care .

  # ── Deploy: trigger Railway on main push ────────────────────────────────────
  deploy:
    name: Deploy to Railway
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Trigger Railway deploy
        run: |
          curl --fail -X POST "${{ secrets.RAILWAY_DEPLOY_HOOK }}"
        env:
          RAILWAY_DEPLOY_HOOK: ${{ secrets.RAILWAY_DEPLOY_HOOK }}
